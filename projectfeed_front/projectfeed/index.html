<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" type="text/css" href="pfweb.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Project:Feed</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div class="pf-grid-container container">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Project:Feed</a>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Roulette</a>
                </li>
            </ul>

            <div class="mx-2">
                <button class="btn btn-outline-light" href="#">Sign-in</button>
                <button class="btn btn-outline-light" href="#">Create Account</button>
            </div>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search.." aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>



        </nav>



        <div class="pf-Main">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card m-5">
                        <div class="card-body">
                            <h5 class="card-title">Sign In</h5>
                            <form>
                                <div class="form-group">
                                    <label for="username"><b>Email Address</b></label>
                                    <input type='text' placeholder='Enter Email Address' name='username' required>
                                </div>
                                <div class="form-group">
                                    <label for='pass'><b>Password</b></label>
                                    <input type="password" placeholder="Enter Password..." name="pass" required>
                                </div>
                                <button type="submit"> Log-In</button>
                                <label><input type="checkbox" checked="checked" name="rememberme" Remember Me /></label>
                                <button type='button' class='cncl-btn'>Cancel</button>
                                <a href="#"><span class="pass">Forgot Password?</span></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pf-Sidebar"></div>
        <div class="pf-Info3"><a href='#'>Add Restaurant</a></div>
        <div class="pf-Footnotes">Created by Allyson Phillips 2020</div>
    </div>
</body>

</html>
