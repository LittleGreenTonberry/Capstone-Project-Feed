<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="pfweb.css" />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&display=swap" rel="stylesheet">
    <title>Project:Feed</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div class="pf-grid-container">
    <div class="pf-DNU"></div>
    <div class="pf-SULI">
        <button class="SI-btn" href="#">Sign-in</button>
        <button class="CA-btn" href="#">Create Account</button>
    </div>
    <div class="pf-Title">Project:Feed</div>
    <div class="pf-LOGO">Insert</br>Future</br>Logo</br>Here</br></div>
    <div class="pf-Menu-Bar">
        <ul>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Roulette</a></li>
        <div class="search-container">
            <form action="Search">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="pf-Main">
    <form>
        <div class="image">
            <image src="#" alt='UserImage' class='userimage'>
        </div>
        <div class='signin'>
            <label for="username"><b>Email Address</b></label>
            <input type='text' placeholder='Enter Email Address' name='username' required>
            <label for='pass'><b>Password</b></label>
            <input type="password" placeholder="Enter Password..." name="pass" required>
            <button type="submit"> Log-In</button>
            <label> <input type="checkbox" checked="checked" name="rememberme" Remember Me </label>
        </div>
        <div class="container" style='background-color#f1f1f1'>
            <button type='button' class='cncl-btn'>Cancel</button>
            <span class="pass">Forgot<a href="#">Password?</a></span>
        </div>
    </form>
    </div>
    <div class="pf-Sidebar"></div>
    <div class="pf-Info1">Random Info</div>
    <div class="pf-Info2">Stuff</div>
    <div class="pf-Info3">Things</div>
    <div class="pf-Footnotes">Created by Allyson Phillips 2020</div>
    </div>
</body>
</html>
