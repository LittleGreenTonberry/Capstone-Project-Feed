<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="pfweb.css" />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&display=swap" rel="stylesheet">
    <title>Project:Feed</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div class="pf-grid-container">
    <div class="pf-DNU"></div>
    <div class="pf-SULI">
        <button class="SI-btn" href="#">Sign-in</button>
        <button class="CA-btn" href="#">Create Account</button>
    </div>
    <div class="pf-Title">Project:Feed</div>
    <div class="pf-LOGO">Insert</br>Future</br>Logo</br>Here</br></div>
    <div class="pf-Menu-Bar">
        <ul>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Roulette</a></li>
        <div class="search-container">
            <form action="Search">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="pf-Main">
        <form action="#" method="post" />
        <div class="container">
            <div class="user-size">
                <fieldset class="user">
                    <legend> Sign-Up </legend>
                    <input type="text" name="email" placeholder="Email Address" pattern="[a-z]{1,15}" required/>
                    <input type="text" name="password" placeholder="Password" pattern="^(?=.*\d).{4,8}$" title="Password needs to be between 4 and 12 characters" required/>
                    <br>
                    <input type="text" name="name" placeholder-="First + Last Name" required />
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" placeholder="xxx-xxx-xxxx" required />
                    <br>
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" placeholder="Date of Birth" required />
                    <br>
                    <input type="text" name="city" placeholder="City" required />
                    <input type="text" name="state" placeholder="State" required />
                    <br>
                    <input type="text" name="zip" placeholder="Zip" required />
                </fieldset>
            </div>
        </div>
    <div class="pf-Sidebar"></div>
    <div class="pf-Info1">Random Info</div>
    <div class="pf-Info2">Stuff</div>
    <div class="pf-Info3"><a href='#'>Add Restaurant</a></div>
    <div class="pf-Footnotes">Created by Allyson Phillips 2020</div>
    </div>
</body>
</html>
