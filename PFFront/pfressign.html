<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="pfweb.css" />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&display=swap" rel="stylesheet">
    <title>Project:Feed</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div class="pf-grid-container">
    <div class="pf-DNU"></div>
    <div class="pf-SULI">
        <button class="SI-btn">Sign-in</button>
        <button class="CA-btn">Create Account</button>
    </div>
    <div class="pf-Title">Project:Feed</div>
    <div class="pf-LOGO">Insert</br>Future</br>Logo</br>Here</br></div>
    <div class="pf-Menu-Bar">
        <ul>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Roulette</a></li>
        <div class="search-container">
            <form action="Search">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="pf-Main">
        <div class="container">
            <div class="user-size">
                <fieldset class="user">
                    <h3><legend> Add Location </legend></h3>
                    <label for="locname">Location Name</label>
                    <input type="text" name="locname" placeholder="Name of Location" required/>
                    <input type="text" name="name" placeholder-="Owner/Primary Contact Name" /></br>                  
                    <label for="phone">Website</label>
                    <input type="html" name="website" placeholder="Website"></br>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" placeholder="xxx-xxx-xxxx" required /></br>
                    <label for="phone">Address</label>
                    <input type="text" name="address" placeholder="Home Address" required />
                    <input type="text" name="city" placeholder="City" required />
                    <input type="text" name="state" placeholder="State" required />
                    <br>
                <input type="text" name="zip" placeholder="Zip" required />
                <legend> Information </legend>
                <label for="hours">Business Hours</label></br>
                <input type="checkbox" checked="checked" name="hours" value="mon" required/>Monday
                <input type="time" name="open" id="open" placeholder="Open" required/>
                <input type="time" name="close" id="close" placeholder="Close" required/></br>
                <input type="checkbox" checked="checked" name="hours" value="tues" required/>Tuesday
                <input type="time" name="open" id="open" placeholder="Open" required/>
                <input type="time" name="close" id="close" placeholder="Close" required/></br>
                <input type="checkbox" checked="checked" name="hours" value="wed" required/>Wednesday
                <input type="time" name="open" id="open" placeholder="Open" required/>
                <input type="time" name="close" id="close" placeholder="Close" required/></br>
                <input type="checkbox" checked="checked" name="hours" value="thurs" required/>Thursday
                <input type="time" name="open" id="open" placeholder="Open" required/>
                <input type="time" name="close" id="close" placeholder="Close" required/></br>
                <input type="checkbox" checked="checked" name="hours" value="fri" required/>Friday
                <input type="time" name="open" id="open" placeholder="Open" required/>
                <input type="time" name="close" id="close" placeholder="Close" required/></br>
                <input type="checkbox" checked="checked" name="hours" value="sat" required/>Saturday
                <input type="time" name="open" id="open" placeholder="Open" required/>
                <input type="time" name="close" id="close" placeholder="Close" required/></br>
                <input type="checkbox" checked="checked" name="hours" value="sun" required/>Sunday
                <input type="time" name="open" id="open" placeholder="Open" required/>
                <input type="time" name="close" id="close" placeholder="Close" required/></br>
            </fieldset>
            <fieldset class="form-size" />
                <legend>* Location Information *</legend>
                <div class="order-box">
                    <label for="Offered"></label>
                    <br>
                    <input type="radio" name="Offered" value="white" required /> White
                    <input type="radio" name="Offered" value="wheat"  /> Wheat<br>
                    <input type="radio" name="Offered" value="corn"  /> Corn
                    <input type="radio" name="Offered" value="gf"  /> Gluten-Free<br>
                    <input type="radio" name="Offered" value="bowl" /> Bowl
                    <br>
                </div>
        </div>
    </div>
    <div class="pf-Sidebar"></div>
    <div class="pf-Info1">Random Info</div>
    <div class="pf-Info2">Stuff</div>
    <div class="pf-Info3"><a href='#'>Add Restaurant</a></div>
    <div class="pf-Footnotes">Created by Allyson Phillips 2020</div>
    </div>
</body>
</html>
